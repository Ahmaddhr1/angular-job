<div *ngIf="!isLoginPage()" class="app-shell">

    <!-- Desktop Sidebar -->
    <aside class="hidden md:block sidebar w-64 bg-white border-r border-gray-200">
        <div class="sidebar-header p-4 border-b border-gray-200">
            <div class="w-9 h-9 rounded-lg flex items-center justify-center"><img src="/logo.png" alt="Logo" class="object-cover"></div>
            <div>
                <div class="text-base font-semibold text-gray-800">Admin Panel</div>
                <div class="text-xs text-gray-600">Control everything</div>
            </div>
        </div>

        <nav class="p-3 flex flex-col gap-1">
            <a *ngFor="let link of navLinkss" [routerLink]="link.path" class="sidebar-link"
                routerLinkActive="sidebar-link-active" [routerLinkActiveOptions]="{ exact: link.exact || false }">
                {{ link.label }}
            </a>
        </nav>

        
        <div class="absolute bottom-0 w-64 p-4 border-t border-gray-200 bg-white">
            <div class="text-xs text-gray-600 mb-2">
                <div class="font-semibold text-gray-800">ahmad@a.com</div>
                <div>Admin</div>
            </div>
            <button (click)="logout()" class="button w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Logout
            </button>
        </div>
    </aside>

    <!-- Mobile Menu  -->
    <div *ngIf="mobileOpen" class="md:hidden">
        <aside class="fixed top-0 right-0 w-64 h-full bg-white shadow-xl z-50">

            <nav class="p-3 flex flex-col gap-1">
                <a *ngFor="let link of navLinkss" [routerLink]="link.path" class="sidebar-link"
                    routerLinkActive="sidebar-link-active" [routerLinkActiveOptions]="{ exact: link.exact || false }"
                    (click)="mobileOpen = false">
                    {{ link.label }}
                </a>
            </nav>
            
            <div class="absolute bottom-0 w-full p-4 border-t border-gray-200 bg-white">
                <div class="text-xs text-gray-600 mb-2">
                    <div class="font-semibold text-gray-800">ahmad@a.com</div>
                    <div>Admin</div>
                </div>
                <button (click)="logout()" class="button ">
                    Logout
                </button>
            </div>
        </aside>
        <div class="fixed inset-0 bg-black/50" (click)="mobileOpen = false"></div>
    </div>
    <main class="flex-1 p-4 md:p-6">
        <div class="mobile-topbar flex justify-between items-center mb-4">
            <div class="w-9 h-9 rounded-lg flex items-center justify-center"><img src="/logo.png" alt="Logo" class="object-cover"></div>
            <div class="flex gap-2">
                <button (click)="toggleMobile()" class="md:hidden p-2 rounded-lg border border-gray-300">
                    â˜°
                </button>
                <button (click)="logout()" class="w-24 rounded-md py-2 bg-black text-white">
                    Logout
                </button>
                
            </div>
        </div>
        <router-outlet></router-outlet>
    </main>

</div>


<div *ngIf="isLoginPage()">
    <router-outlet></router-outlet>
</div>
