<div class="min-h-screen flex items-center justify-center">

  <form [formGroup]="form" (ngSubmit)="submit()" class=" w-full max-w-md space-y-6">

    <div class="flex flex-col gap-2 items-center">
      <img
      src="/logo.png"
      class="object-cover w-28 h-28"
       />
      <h1 class="text-2xl font-bold text-center text-gray-800">
        Welcome Back Admin!
      </h1>
      <p class="text-center">Enter your credentials </p>
    </div>


    <!-- Error -->
    <div *ngIf="error" class="bg-red-100 text-red-600 p-3 rounded">
      {{ error }}
    </div>


    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>

      <input type="email" formControlName="email" placeholder="Enter your email" class="input" />

      <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="input-error">
        Valid email is required
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Password
      </label>

      <input type="password" formControlName="password" placeholder="Enter your password" class="input" />
      <p *ngIf="form.get('password')?.touched" class="input-error">
        Password is required
      </p>
    </div>

    <!-- Button -->
    <button type="submit" [disabled]="loading || form.invalid" class="button">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading" class="flex items-center justify-center gap-2">
        <div class="spinner"></div>
        Logging in...
      </span>
    </button>

  </form>

</div>
