<div class="container">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Complexes</h1>

    <ng-container *ngIf="admin$ | async as a">
      <a *ngIf="a.role == 'Super Admin'" routerLink="/add-complex" class="button">
        + Add Complex
      </a>
    </ng-container>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-gray-600 min-h-72 flex items-center justify-center w-full">
    <div class="big-spinner"></div>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="bg-red-100 text-red-700 px-4 py-3 rounded-lg mb-4">
    {{ error }}
  </div>

  <!-- Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" *ngIf="!loading">
    <div *ngFor="let c of complexes" class="bg-white border rounded-xl p-5 shadow-sm hover:shadow-md transition">
      <div class="flex items-start justify-between">
        <div>
          <div class="text-lg font-semibold text-gray-800">
            {{ c.name }}
          </div>
          <div class="text-sm text-gray-500">
            {{ c.address }}
          </div>
        </div>

        <span class="text-xs px-2 py-1 rounded-full badge-2">
          ID: {{ c.id }}
        </span>
      </div>

      <div class="mt-4 space-y-2 text-sm text-gray-700">
        <div>
          <span class="font-medium">Campaign:</span>
          {{ c.campaign_info || '-' }}
        </div>

        <div>
          <span class="font-medium">Admin:</span>
          {{ c.admin?.first_name }} {{ c.admin?.last_name }}
          <span class="text-gray-500">({{ c.admin?.email }})</span>
        </div>

        <div>
          <span class="font-medium">Buildings:</span>
          {{ c.buildings?.length || 0 }}
        </div>

        <div *ngIf="c.buildings?.length" class="pt-2">
          <div class="font-medium mb-1">Building Names:</div>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let b of c.buildings" class="px-2 py-1 rounded bg-gray-100 text-gray-700 text-xs">
              {{ b.name }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full" *ngIf="!loading && !error && complexes.length === 0"
    class="min-h-48 flex items-center justify-center bg-white border rounded-xl text-gray-600">
    {{ 'No complexes found.' }}
  </div>
</div>
